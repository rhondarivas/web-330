<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Rivas Other bindings Exercise 7.3</title>
        <!-- Stylesheet - Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"/>
        <!-- JavaScript Libraries -->
        <script
            type="text/javascript"
            src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
            charset="UTF-8"></script>
        <script src="../knockout-3.5.1.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div role="main" class="container">
            <br/>
            <h2>Coding Websites & Tutorials</h2>
            <br/>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Link</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: tutorials">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td><a data-bind="text: URL, attr: {href: URL}, style: {textDecoration: none}, style:{color: 'white'}" target="_new"></a></td>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            function TutorialViewModel(){
                this.tutorials=ko.observableArray([
                    {title: "Knockout JavaScript Website",
                     URL: "https://knockoutjs.com/",
                     description: "Knockout official website"},
                    {title:"Learn JavaScript - Full Course for Beginners",
                    URL: "https://youtu.be/PkZNo7MFNFg",
                    description:"Learn JS for beginners"},
                    {title: "JavaScript Arrays | Javascript Tutorials for Beginners",
                    URL: "https://youtu.be/8FmBEN0XZyI",
                    description: "Learning JS arrays for beginners"},
                    {title: "how to build a simple calculator using javascript",
                    URL: "https://youtu.be/CI2GwL--ll8",
                    description: "Create a Simple Calculator App"},
                    {title: "JavaScript for Dummies",
                    URL: "https://www.amazon.com/JavaScript-Dummies-Computers-Emily-Vander/dp/0764506331",
                    description: "JavaSccript for Dummies Book, on Amazon"}
                ]);
            };
            ko.applyBindings(new TutorialViewModel());
        </script>
    </body>
</html>
